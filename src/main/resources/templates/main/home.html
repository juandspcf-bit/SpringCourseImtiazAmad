<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<h3>Main DashBoard</h3>
		<a th:text="${versionNumber}"></a>
		<hr>

		<div class="row">
			<div class="col-md-6">
				<h4>Current Projects stages</h4>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Stage</th>
							<th>Project Stage Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProjectStage : ${stageOfProjectsList}">
							<td th:text="${aProjectStage.label}" />
							<td th:text="${aProjectStage.value}" />
						</tr>

					</tbody>

				</table>
			</div>
			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>
				<script>
					var chartData = "[[${stageOfProjectsJson}]]"
				</script>
			</div>

		</div>
	</div>

	<div class="container">
		<h4>Current Employees with number of projects assigned</h4>
		<div class="row">
			<div class="col-md-6">

				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Second Name</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployeeProjectCnt : ${employeesList}">
							<td th:text="${aEmployeeProjectCnt.firstName}" />
							<td th:text="${aEmployeeProjectCnt.lastName}" />
							<td th:text="${aEmployeeProjectCnt.projectCount}" />
						</tr>

					</tbody>

				</table>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="row">


			<div class="col-md-6">
				<h4>Current Projects</h4>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
						</tr>

					</tbody>

				</table>
			</div>

			<div class="col-md-6">
				<h4>Current Employees with email</h4>
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Second Name</th>
							<th>email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployee : ${employeesListWithEmail}">
							<td th:text="${aEmployee.firstName}" />
							<td th:text="${aEmployee.lastName}" />
							<td th:text="${aEmployee.email}" />
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
<script type="text/javascript" th:src=@{js/myChart.js}></script>
</body>



</html>
